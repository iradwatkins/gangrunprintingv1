version: '3.8'

networks:
  new_web_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

services:
  postgres:
    image: postgres:16-alpine
    container_name: new_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: iradwatkins
      POSTGRES_PASSWORD: Iw2006js!
      POSTGRES_DB: gangrun_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      new_web_network:
        ipv4_address: 172.30.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iradwatkins"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: new_redis_cache
    restart: unless-stopped
    ports:
      - '6380:6379'
    networks:
      new_web_network:
        ipv4_address: 172.30.0.11
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5