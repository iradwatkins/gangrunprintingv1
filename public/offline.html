<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GangRun Printing</title>
    <meta name="description" content="You are currently offline. Please check your internet connection.">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: #6b7280;
        }
        
        .offline-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: #ef4444;
            border-radius: 50%;
            border: 4px solid white;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1f2937;
        }
        
        p {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .features {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
        }
        
        .features h3 {
            font-size: 16px;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 8px 0;
            color: #6b7280;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: 'âœ“';
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M1 9l2-2v8a2 2 0 002 2h14a2 2 0 002-2V7l2 2V2L12 7 1 2v7zm10 4h2v-2h-2v2zm0-4h2V7h-2v2z"/>
            </svg>
        </div>
        
        <h1>You're Currently Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, we've saved your progress!</p>
        
        <div class="features">
            <h3>While offline, you can still:</h3>
            <ul>
                <li>Browse previously viewed products</li>
                <li>Review items in your cart</li>
                <li>Access your order history</li>
                <li>View saved designs</li>
            </ul>
        </div>
        
        <button onclick="checkConnection()">Try Again</button>
        
        <div id="status" class="status">
            Checking connection...
        </div>
    </div>
    
    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Checking connection...';
            statusEl.classList.add('show');
            
            // Try to fetch a small resource
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    statusEl.textContent = 'Connection restored! Redirecting...';
                    statusEl.style.background = '#d1fae5';
                    statusEl.style.color = '#065f46';
                    
                    setTimeout(() => {
                        // Go back to the previous page or home
                        if (document.referrer) {
                            window.location.href = document.referrer;
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                })
                .catch(() => {
                    statusEl.textContent = 'Still offline. Please check your internet connection.';
                    
                    setTimeout(() => {
                        statusEl.classList.remove('show');
                    }, 3000);
                });
        }
        
        // Auto-check connection every 5 seconds
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    // Connection restored, reload the page
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            checkConnection();
        });
    </script>
</body>
</html>
