version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    image: gangrunprinting:latest
    container_name: gangrunprinting-app
    ports:
      - ${PORT:-3000}:3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://gangrunprinting.com}
      - AUTH_TRUST_HOST=true
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-iradwatkins@gmail.com}
      - SQUARE_ACCESS_TOKEN=${SQUARE_ACCESS_TOKEN}
      - SQUARE_ENVIRONMENT=${SQUARE_ENVIRONMENT:-production}
      - SQUARE_LOCATION_ID=${SQUARE_LOCATION_ID}
      - SQUARE_APPLICATION_ID=${SQUARE_APPLICATION_ID}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-support@gangrunprinting.com}
      - SENDGRID_FROM_NAME=${SENDGRID_FROM_NAME:-GangRun Printing}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-gangrun-files}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:support@gangrunprinting.com}
      - TZ=${TZ:-America/Chicago}
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--tries=1'
        - '--spider'
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - gangrun-network
      - dokploy-network
    volumes:
      - uploads:/app/uploads
      - ./prisma:/app/prisma:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - traefik.http.routers.gangrunprinting-3-web.rule=Host(`www.gangrunprinting.com`)
      - traefik.http.routers.gangrunprinting-3-web.entrypoints=web
      - traefik.http.services.gangrunprinting-3-web.loadbalancer.server.port=3002
      - traefik.http.routers.gangrunprinting-3-web.service=gangrunprinting-3-web
      - traefik.http.routers.gangrunprinting-3-web.middlewares=redirect-to-https@file
      - traefik.http.routers.gangrunprinting-3-websecure.rule=Host(`www.gangrunprinting.com`)
      - traefik.http.routers.gangrunprinting-3-websecure.entrypoints=websecure
      - traefik.http.services.gangrunprinting-3-websecure.loadbalancer.server.port=3002
      - traefik.http.routers.gangrunprinting-3-websecure.service=gangrunprinting-3-websecure
      - traefik.http.routers.gangrunprinting-3-websecure.tls.certresolver=letsencrypt
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.gangrunprinting-2-web.rule=Host(`gangrunprinting.com`)
      - traefik.http.routers.gangrunprinting-2-web.entrypoints=web
      - traefik.http.services.gangrunprinting-2-web.loadbalancer.server.port=3002
      - traefik.http.routers.gangrunprinting-2-web.service=gangrunprinting-2-web
      - traefik.http.routers.gangrunprinting-2-web.middlewares=redirect-to-https@file
      - traefik.http.routers.gangrunprinting-2-websecure.rule=Host(`gangrunprinting.com`)
      - traefik.http.routers.gangrunprinting-2-websecure.entrypoints=websecure
      - traefik.http.services.gangrunprinting-2-websecure.loadbalancer.server.port=3002
      - traefik.http.routers.gangrunprinting-2-websecure.service=gangrunprinting-2-websecure
      - traefik.http.routers.gangrunprinting-2-websecure.tls.certresolver=letsencrypt
      - dokploy.enabled=true
      - dokploy.name=gangrunprinting
      - dokploy.type=application
      - traefik.enable=true
      - traefik.http.routers.gangrunprinting.rule=Host(`gangrunprinting.com`) || Host(`www.gangrunprinting.com`)
      - traefik.http.routers.gangrunprinting.entrypoints=websecure
      - traefik.http.routers.gangrunprinting.tls.certresolver=letsencrypt
      - traefik.http.services.gangrunprinting.loadbalancer.server.port=3000
      - traefik.http.middlewares.gangrun-www-redirect.redirectregex.regex=^https://www\.(.*)
      - traefik.http.middlewares.gangrun-www-redirect.redirectregex.replacement=https://$${1}
      - traefik.http.middlewares.gangrun-www-redirect.redirectregex.permanent=true
      - traefik.http.routers.gangrunprinting.middlewares=gangrun-www-redirect
networks:
  gangrun-network:
    external: false
    driver: bridge
  dokploy-network:
    external: true
volumes:
  uploads:
    driver: local
