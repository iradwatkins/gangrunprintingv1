<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Turnaround Time API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }
      pre {
        background: #f4f4f4;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      h2 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>üîç Testing Turnaround Time Integration</h1>

    <h2>API Configuration Response</h2>
    <div id="config-status">Loading configuration...</div>
    <pre id="config-result"></pre>

    <h2>Turnaround Times</h2>
    <div id="turnaround-list"></div>

    <script>
      const productId = 'cmfqxnjz80001ul2lpacblzuf'
      const apiUrl = `https://gangrunprinting.com/api/products/${productId}/configuration`

      async function testAPI() {
        try {
          console.log('Fetching configuration from:', apiUrl)
          const response = await fetch(apiUrl)
          const data = await response.json()

          // Display status
          const statusEl = document.getElementById('config-status')
          statusEl.innerHTML = `<span class="success">‚úÖ Configuration loaded successfully!</span>`
          statusEl.innerHTML += `<br>API Version: ${response.headers.get('x-api-version') || 'Not specified'}`

          // Display full response
          document.getElementById('config-result').textContent = JSON.stringify(data, null, 2)

          // Display turnaround times
          if (data.turnaroundTimes && data.turnaroundTimes.length > 0) {
            const listEl = document.getElementById('turnaround-list')
            listEl.innerHTML =
              '<h3 class="success">‚úÖ Turnaround Times Found: ' +
              data.turnaroundTimes.length +
              '</h3>'

            data.turnaroundTimes.forEach((tt, index) => {
              listEl.innerHTML += `
                            <div style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 4px solid #4CAF50;">
                                <strong>${index + 1}. ${tt.displayName}</strong><br>
                                ID: ${tt.id}<br>
                                Days: ${tt.daysMin}-${tt.daysMax || tt.daysMin}<br>
                                Price Model: ${tt.pricingModel}<br>
                                Price Multiplier: ${tt.priceMultiplier}x<br>
                                ${tt.requiresNoCoating ? '<span style="color: orange;">‚ö†Ô∏è Requires no coating</span>' : ''}
                                ${tt.isDefault ? '<span style="color: blue;">‚òÖ Default</span>' : ''}
                            </div>
                        `
            })
          } else {
            document.getElementById('turnaround-list').innerHTML =
              '<span class="error">‚ùå No turnaround times found in response</span>'
          }
        } catch (error) {
          document.getElementById('config-status').innerHTML =
            `<span class="error">‚ùå Error: ${error.message}</span>`
          document.getElementById('config-result').textContent = error.stack
        }
      }

      // Test on page load
      testAPI()
    </script>
  </body>
</html>
