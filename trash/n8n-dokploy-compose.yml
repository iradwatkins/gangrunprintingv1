# N8n Deployment for Dokploy
# This file should be imported into Dokploy's Compose application type
# Project: agistaffers
# Service: n8n-central

version: '3.8'

services:
  n8n-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: N8nSecurePass2024!
      POSTGRES_DB: n8n_db
    volumes:
      - n8n-postgres-data:/var/lib/postgresql/data
    networks:
      - n8n-internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    environment:
      # Basic Configuration
      N8N_HOST: n8n.agistaffers.com
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.agistaffers.com
      N8N_EDITOR_BASE_URL: https://n8n.agistaffers.com
      
      # Database Configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: N8nSecurePass2024!
      
      # Authentication
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: N8nAdmin2024!
      
      # Security
      N8N_SECURE_COOKIE: "true"
      
      # Timezone - Chicago as specified
      GENERIC_TIMEZONE: America/Chicago
      TZ: America/Chicago
      
      # Execution
      EXECUTIONS_PROCESS: main
      N8N_PERSONALIZATION_ENABLED: "false"
      
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - n8n-files:/files
    networks:
      - n8n-internal
      - dokploy-network
    depends_on:
      n8n-postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      # Dokploy/Traefik labels for routing
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.agistaffers.com`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=dokploy-network"
      # Dokploy labels
      - "dokploy.project=agistaffers"
      - "dokploy.service=n8n-central"

volumes:
  n8n-postgres-data:
  n8n-data:
  n8n-files:

networks:
  n8n-internal:
    driver: bridge
  dokploy-network:
    external: true