version: '3.8'

services:
  n8n-postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8nSecurePassword2024!
      POSTGRES_DB: n8n
    volumes:
      - n8n-postgres-data:/var/lib/postgresql/data
    networks:
      - n8n-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-app
    environment:
      # Basic Configuration
      N8N_HOST: n8n.agistaffers.com
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://n8n.agistaffers.com
      N8N_EDITOR_BASE_URL: https://n8n.agistaffers.com
      
      # Database Configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8nSecurePassword2024!
      
      # Authentication
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: N8nAdmin2024!
      
      # Execution Process
      EXECUTIONS_PROCESS: main
      
      # Security
      N8N_SECURE_COOKIE: "true"
      
      # Timezone
      GENERIC_TIMEZONE: America/New_York
      TZ: America/New_York
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - n8n-files:/files
    networks:
      - n8n-network
      - dokploy-network
    depends_on:
      n8n-postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.agistaffers.com`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.docker.network=dokploy-network"

volumes:
  n8n-postgres-data:
  n8n-data:
  n8n-files:

networks:
  n8n-network:
    driver: bridge
  dokploy-network:
    external: true