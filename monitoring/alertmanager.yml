          **Started:** {{ .StartsAt | date "2006-01-02 15:04:05 MST" }}

          SSL certificate requires attention to maintain secure connections.

          **Labels:**
          {{ range .Labels.SortedPairs }}  {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts when critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Suppress individual service alerts when the entire instance is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(High.*|Slow.*|Database.*)'
    equal: ['instance']

  # Suppress SSL expiry warnings when certificate has already expired
  - source_match:
      alertname: 'SSLCertificateExpired'
    target_match:
      alertname: 'SSLCertificateExpiringSoon'
    equal: ['instance']
