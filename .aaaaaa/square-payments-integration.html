<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Genius Pro - Payment</title>

    <!-- Square Web Payments SDK -->
    <!-- For SANDBOX/TESTING use: -->
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <!-- For PRODUCTION use: -->
    <!-- <script src="https://web.squarecdn.com/v1/square.js"></script> -->

    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .payment-container {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 30px;
        background: #fff;
      }
      h2 {
        margin-top: 0;
      }
      .payment-method {
        margin-bottom: 30px;
      }
      #card-container {
        min-height: 100px;
        margin: 20px 0;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 10px;
      }
      .button {
        background-color: #006aff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      .button:hover {
        background-color: #0051cc;
      }
      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .error {
        color: #d32f2f;
        margin-top: 10px;
        padding: 10px;
        background-color: #ffebee;
        border-radius: 4px;
        display: none;
      }
      .success {
        color: #2e7d32;
        margin-top: 10px;
        padding: 10px;
        background-color: #e8f5e9;
        border-radius: 4px;
        display: none;
      }
      .divider {
        text-align: center;
        margin: 30px 0;
        position: relative;
      }
      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e0e0e0;
      }
      .divider span {
        background: white;
        padding: 0 15px;
        position: relative;
        color: #666;
      }
      #cashapp-container {
        margin: 20px 0;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      .debug-info {
        background: #f5f5f5;
        padding: 15px;
        margin-top: 20px;
        border-radius: 4px;
        font-size: 12px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Complete Your Payment</h2>
      <p>
        Amount: <strong>$<span id="amount">49.00</span></strong>
      </p>

      <!-- Card Payment Section -->
      <div class="payment-method">
        <h3>Pay with Card</h3>
        <div id="card-container"></div>
        <button id="card-button" class="button">Pay with Card</button>
      </div>

      <div class="divider"><span>OR</span></div>

      <!-- Cash App Pay Section -->
      <div class="payment-method">
        <h3>Pay with Cash App</h3>
        <div id="cashapp-container"></div>
        <button id="cashapp-button" class="button">Pay with Cash App</button>
      </div>

      <!-- Status Messages -->
      <div id="error-message" class="error"></div>
      <div id="success-message" class="success"></div>

      <!-- Debug Info (Remove in production) -->
      <div id="debug-info" class="debug-info" style="display: none">
        <strong>Debug Information:</strong><br />
        <div id="debug-content"></div>
      </div>
    </div>

    <script>
      // ============================================
      // CONFIGURATION - UPDATE THESE VALUES
      // ============================================
      const appId = 'YOUR_APPLICATION_ID' // Get from Square Dashboard
      const locationId = 'YOUR_LOCATION_ID' // Get from Square Dashboard

      // Enable debug mode (set to false in production)
      const DEBUG_MODE = true

      // Payment amount in cents (e.g., $49.00 = 4900)
      const amountMoney = {
        amount: '4900', // Amount in cents
        currency: 'USD',
      }

      // ============================================
      // DEBUG HELPER
      // ============================================
      function debugLog(message, data = null) {
        if (DEBUG_MODE) {
          console.log(message, data)
          const debugDiv = document.getElementById('debug-info')
          const debugContent = document.getElementById('debug-content')
          debugDiv.style.display = 'block'
          debugContent.innerHTML += `<br>${message}`
          if (data) {
            debugContent.innerHTML += `: ${JSON.stringify(data, null, 2)}`
          }
        }
      }

      // ============================================
      // SQUARE PAYMENTS INITIALIZATION
      // ============================================
      let payments
      let card
      let cashAppPay

      async function initializeSquare() {
        debugLog('Starting Square initialization...')

        // Check if Square SDK is loaded
        if (typeof Square === 'undefined') {
          showError('Square SDK failed to load. Please check your internet connection and refresh.')
          debugLog('ERROR: Square SDK not loaded')
          return
        }

        debugLog('Square SDK loaded successfully')

        // Validate configuration
        if (appId === 'YOUR_APPLICATION_ID' || locationId === 'YOUR_LOCATION_ID') {
          showError('Please configure your Square Application ID and Location ID in the code.')
          debugLog('ERROR: Configuration not set')
          return
        }

        debugLog('Configuration validated', { appId, locationId })

        try {
          // Initialize the payments object
          payments = Square.payments(appId, locationId)
          debugLog('Payments object created')

          // Initialize Card
          await initializeCard()

          // Initialize Cash App Pay
          await initializeCashApp()

          debugLog('All payment methods initialized successfully')
        } catch (error) {
          console.error('Failed to initialize Square Payments:', error)
          debugLog('ERROR during initialization', error.message)
          showError('Payment system failed to initialize: ' + error.message)
        }
      }

      // ============================================
      // CARD PAYMENT INITIALIZATION
      // ============================================
      async function initializeCard() {
        debugLog('Initializing card payment...')

        try {
          card = await payments.card()
          debugLog('Card object created')

          await card.attach('#card-container')
          debugLog('Card attached to container')

          // Enable the card button
          document.getElementById('card-button').disabled = false
          debugLog('Card button enabled')
        } catch (error) {
          console.error('Failed to initialize card:', error)
          debugLog('ERROR initializing card', error.message)
          showError('Card payment initialization failed: ' + error.message)
        }
      }

      // ============================================
      // CASH APP PAY INITIALIZATION
      // ============================================
      async function initializeCashApp() {
        debugLog('Initializing Cash App Pay...')

        try {
          const paymentRequest = payments.paymentRequest({
            countryCode: 'US',
            currencyCode: 'USD',
            total: {
              amount: amountMoney.amount,
              label: 'Tax Genius Pro',
            },
          })
          debugLog('Payment request created')

          cashAppPay = await payments.cashAppPay(paymentRequest, {
            redirectURL: window.location.href,
            referenceId: 'tax-filing-' + Date.now(),
          })
          debugLog('Cash App Pay object created')

          await cashAppPay.attach('#cashapp-container')
          debugLog('Cash App Pay attached to container')

          // Enable the Cash App button
          document.getElementById('cashapp-button').disabled = false
          debugLog('Cash App button enabled')
        } catch (error) {
          console.error('Failed to initialize Cash App Pay:', error)
          debugLog('ERROR initializing Cash App Pay', error.message)
          // Cash App Pay might not be available - hide the button
          document.getElementById('cashapp-button').style.display = 'none'
        }
      }

      // ============================================
      // CARD PAYMENT HANDLER
      // ============================================
      async function handleCardPayment() {
        const cardButton = document.getElementById('card-button')

        try {
          cardButton.disabled = true
          cardButton.textContent = 'Processing...'

          // Tokenize the card
          const tokenResult = await card.tokenize()

          if (tokenResult.status === 'OK') {
            // Send token to your server
            const paymentResult = await processPayment(tokenResult.token)

            if (paymentResult.success) {
              showSuccess('Payment successful! Thank you.')
              // Redirect to success page or update UI
              setTimeout(() => {
                window.location.href = '/payment-success'
              }, 2000)
            }
          } else {
            let errorMessage = 'Payment failed. Please try again.'
            if (tokenResult.errors) {
              errorMessage = tokenResult.errors.map((e) => e.message).join(', ')
            }
            showError(errorMessage)
          }
        } catch (error) {
          console.error('Card payment error:', error)
          showError('An error occurred. Please try again.')
        } finally {
          cardButton.disabled = false
          cardButton.textContent = 'Pay with Card'
        }
      }

      // ============================================
      // CASH APP PAY HANDLER
      // ============================================
      async function handleCashAppPayment() {
        const cashAppButton = document.getElementById('cashapp-button')

        try {
          cashAppButton.disabled = true
          cashAppButton.textContent = 'Opening Cash App...'

          // Tokenize Cash App Pay
          const tokenResult = await cashAppPay.tokenize()

          if (tokenResult.status === 'OK') {
            // Send token to your server
            const paymentResult = await processPayment(tokenResult.token)

            if (paymentResult.success) {
              showSuccess('Payment successful! Thank you.')
              setTimeout(() => {
                window.location.href = '/payment-success'
              }, 2000)
            }
          } else {
            let errorMessage = 'Cash App payment failed. Please try again.'
            if (tokenResult.errors) {
              errorMessage = tokenResult.errors.map((e) => e.message).join(', ')
            }
            showError(errorMessage)
          }
        } catch (error) {
          console.error('Cash App payment error:', error)
          showError('An error occurred. Please try again.')
        } finally {
          cashAppButton.disabled = false
          cashAppButton.textContent = 'Pay with Cash App'
        }
      }

      // ============================================
      // PROCESS PAYMENT - SEND TO YOUR BACKEND
      // ============================================
      async function processPayment(token) {
        try {
          // Replace with your actual backend endpoint
          const response = await fetch('/api/process-payment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              sourceId: token,
              amountMoney: amountMoney,
              locationId: locationId,
            }),
          })

          const data = await response.json()

          if (!response.ok) {
            throw new Error(data.error || 'Payment processing failed')
          }

          return { success: true, data }
        } catch (error) {
          console.error('Backend payment error:', error)
          showError(error.message)
          return { success: false, error: error.message }
        }
      }

      // ============================================
      // HELPER FUNCTIONS
      // ============================================
      function showError(message) {
        const errorDiv = document.getElementById('error-message')
        const successDiv = document.getElementById('success-message')

        successDiv.style.display = 'none'
        errorDiv.textContent = message
        errorDiv.style.display = 'block'

        // Auto-hide after 5 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none'
        }, 5000)
      }

      function showSuccess(message) {
        const errorDiv = document.getElementById('error-message')
        const successDiv = document.getElementById('success-message')

        errorDiv.style.display = 'none'
        successDiv.textContent = message
        successDiv.style.display = 'block'
      }

      // ============================================
      // EVENT LISTENERS
      // ============================================
      document.getElementById('card-button').addEventListener('click', handleCardPayment)
      document.getElementById('cashapp-button').addEventListener('click', handleCashAppPayment)

      // ============================================
      // INITIALIZE ON PAGE LOAD
      // ============================================
      async function init() {
        debugLog('Page loaded, waiting for Square SDK...')

        // Wait for Square SDK to be available
        let attempts = 0
        const maxAttempts = 50 // 5 seconds max wait

        const waitForSquare = setInterval(() => {
          attempts++

          if (typeof Square !== 'undefined') {
            clearInterval(waitForSquare)
            debugLog('Square SDK detected after ' + attempts * 100 + 'ms')
            initializeSquare()
          } else if (attempts >= maxAttempts) {
            clearInterval(waitForSquare)
            debugLog('ERROR: Square SDK failed to load after 5 seconds')
            showError(
              'Square payment system failed to load. Please check your internet connection and refresh the page.'
            )
          }
        }, 100)
      }

      // Start initialization when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init)
      } else {
        init()
      }
    </script>
  </body>
</html>
